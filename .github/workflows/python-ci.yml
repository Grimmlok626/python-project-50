name: Python CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src  # добавляем путь для поиска модулей
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies with hatch
        run: |
          pip install --upgrade pip
          pip install hatch
          hatch env create
          hatch run make test

      # ДОБАВЛЯЕМ: Очистка кэша и старых файлов перед тестированием
      - name: Clear cache and build artifacts
        run: |
          echo "Cleaning cache and old build artifacts..."
          rm -rf ~/.cache/pypoetry ~/.cache/pip
          rm -rf dist *.egg-info
          git clean -fd

      - name: Run linter
        run: |
          hatch run make lint

      - name: Run tests
        run: |
          hatch run make test

      - name: Run test coverage
        run: |
          hatch run make test-coverage