[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hexlet-code"
version = "0.1.0"
description = "Compares two configuration files and shows a difference."
readme = "README.md"
requires-python = ">=3.6"

[project.scripts]
gendiff = "hexlet_code.gendiff:main"

[tool.hatch.build.targets.wheel]
packages = ["hexlet_code"]

[tool.hatch.dev-dependencies]
uvicorn = "^0.22.0"
ruff = "^0.0.243"
pytest = "^7.0"